<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../BEN/style.css">
    <title>Arquitectura BEN de un Navbar</title>
</head>
<body>
    <!-- B -- Bloque: Navbar -->
    <nav class="navbar">
        <!-- B -- el UL es Bloque tipo Navbar -->
        <ul class="navbar">
            <!-- Los li son elementos (E) -->
            <li class="navbar_item"><i class="navbar_ico"></i></li>
            <li class="navbar_item">OFERTAS</li>
            <li class="navbar_item">HISTORIAL</li>
            <li class="navbar_item">MODAD</li>
            <li class="navbar_item">VENDER</li>
            <li class="navbar_item">AYUDA/PQR</li>
            <!-- Estos son los modificadores: -->
            <li class="navbar_item navbar_item--gray">CUENTA</li>
            <li class="navbar_item navbar_item--gray">BUSQUEDA</li>
            <li class="navbar_item">CART (0)</li>
        </ul>
    </nav>
</body>
</html>
