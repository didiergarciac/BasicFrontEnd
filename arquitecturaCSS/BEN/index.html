<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../BEN/style.css">
    <title>BEM en CSS (Bloque, Elemento y Modificador) </title>
</head>
<body>
    <!-- El tag section sería el bloque de la estructura -->
    <section class="card">
        <!-- img sería un elemento -->
        <img class="card_image" src="https://images.pexels.com/photos/5561173/pexels-photo-5561173.jpeg?auto=compress&cs=tinysrgb&w=400" alt="astronauta">
        <!-- p sería otro elemento -->
        <p class="card_text">
            KID´S SPACEX SPACESUIT ONESIE
        </p> 
        <!-- p sería otro elemento -->
        <p class="card_text">
            $ 45.00
        </p> 
    </section>
</body>
</html>
