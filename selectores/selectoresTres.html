<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudoclases - pseudo elementos</title>
    <style>
        p{
         color: black;   
        }
        p::first-letter{
            color: teal;
        }
        p::before{
            content: " ✔ ";
        }
        p::after{
            content: " ✌ ";
        }
        p:hover {
            color: yellow;
        }
        div p:nth-child(2){
            color:red;
        }
        ::placeholder{
            color: tomato;
        }
    </style>
</head>
<body>
    <p>Hola</p>
    <div>
        <p>Es simplemente el texto de relleno de las imprentas</p>
        <p>Al contrario del pensamiento popular, el texto de Lorem Ipsum</p>
    </div>
    <input type="text" name="name" placeholder="Name" id="">
</body>
</html>
